<!DOCTYPE html>
<html>

  <head>
    <title> {{ title }} </title>
  </head>

  <body>
    <h1> What's my dream job? </h1>

    <table style="width:25%" border=1>
      <tr>
	<th> Possible jobs </th>
	<th> Percentage </th>
	<th> Helpful Link </th>
      </tr>
      {% for item in collection %}
      <tr>
	<td> {{ item }} </td>
	<td> {{ collection[item] }} </td>
	<td> </td>
      </tr>
      {% endfor %}
    </table>
    
    <br>
    <b> Your new job is: </b> {{ job }}

  </body>
</html>
